<script>
var Auto = false;

document.onkeypress = mostrarInformacionCaracter;

function mostrarInformacionCaracter(evObject) {
  var elCaracter = String.fromCharCode(evObject.which);
  var Delta=parseFloat(document.getElementById("delta").value);
  var Incremento=parseFloat(document.getElementById("incremento").value);
  console.log("Delta: "+Delta+"  Incremento: "+Incremento);
  var Total = parseFloat(Delta)+parseFloat(Incremento);
  console.log(Total);
  if (elCaracter=="+"){
    document.getElementById("incremento").value = Delta+Incremento;
  }else if (elCaracter=="-"){
    document.getElementById("incremento").value = Incremento-Delta;
  }else if (elCaracter=="*"){
    console.log("por");
  }else if (elCaracter=="/"){
    console.log("divvvv");
  }
  //console.log("caracter: " + elCaracter);}
}
function mostrarInformacionTeclaUp(evObject) {

}
